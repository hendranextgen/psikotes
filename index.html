  <!-- FOR GOOGLE SHEET -->
  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbxRXqypIBKnbMz-sGdlOrQdUZYhsLyHnCw4IvqZuEM-TSpOk7zzGlVTxSJNCo-pXFoy/exec";
    const form = document.forms["my-portfolio-contact-me"];
    const btnKirim = document.querySelector(".btn-kirim");
    const btnLoading = document.querySelector(".btn-loading");
    const alertBerhasil = document.querySelector(".alert-berhasil");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      // ketika tombol submit diklik
      // tampilkan tombol loading, hilangkan tombol kirim
      btnLoading.classList.toggle("d-none");
      btnKirim.classList.toggle("d-none");
      fetch(scriptURL, {
          method: "POST",
          body: new FormData(form)
        })
        .then((response) => {
          // ketika berhasil
          // tampilkan tombol kirim, hilangkan tombol loading
          btnLoading.classList.toggle("d-none");
          btnKirim.classList.toggle("d-none");
          // tampilkan alert
          alertBerhasil.classList.toggle("d-none");
          // reset form
          form.reset();
          console.log("Success!", response);
        })
        .catch((error) => console.error("Error!", error.message));
    });
  </script>
